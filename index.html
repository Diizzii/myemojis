<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Emoji App!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <div id="container">
        
        <h1>My Emojis</h1>
        
        <div id="emojiContainer"></div>
        
        <input type="text" id="emoji-input" placeholder="type an emoji ðŸŽ‰" required>
        
        <div class="buttons-wrapper">
            <p>
                <button id="push-btn">Add to end</button>
                <button id="unshift-btn">Add to beginning</button>
            </p>
            <p>
                <button id="pop-btn">Remove from end</button>
                <button id="shift-btn">Remove from beginning</button>
            </p>
        </div>
    
    </div>
    
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
